<body>
</body>

<template name="main_layout">
  <div class="container">
    {{> yield}}
  </div>
</template>

<template name="home">
  <section class="header">
    <h2 class="title">
      Is It Good?
      <p>- OR -</p>
      Is It Bad?
    </h2>
   </section>
  {{> game}}
  <div class="links">
    <div class="link">
      <a href="/what-is-this">What is this?</a>
    </div>
    {{#if currentUser}}
      <div class="link">
        <a href="/manage">Go to Manage</a>
      </div>
    {{/if}}
  </div>
  {{> flash_messages}}
</template>

<template name="game">
  <div class="game-container">
    <div class="info-container">
      <table class="prompt-box">
        <tbody>
          <tr class="prompt-row">
            {{#each served}}
              {{> prompt}}
            {{/each}}
            {{> results}}
          </tr>
          <tr class="metrics">
            {{> metrics}}
          </tr>
        </tbody>
      </table>

    </div>
    <div class="interaction-container">
      {{> buttons}}
    </div>
  </div>
</template>

<template name="buttons">
  <div class="morality-buttons">
    <input type="submit" value="Good" class="left response" />
    <input type="submit" value="Bad" class="right response" />
    <div class="reset-button">
      <button class="reset">Reset</button>
    </div>
    <div class="clear-floats"></div>
  </div>
</template>

<template name="results">
  <td class="results">
    <h4>
      The Internet deems you to be...
    </h4>
    <div id="judgment"></div>
    {{> social}}
  </td>

</template>

<template name="metrics">
  <td class="counter left">
    Question: {{counter}} of 5
  </td>
  <td class="score right">
    Your Score: {{score}}
  </td>
    <!-- <div class="clear-floats"></div> -->
</template>

<template name="social">
  <div class="social-buttons">
    <a href="{{shareOnFacebookLink}}" target="_blank" class="btn btn-facebook">
      <i class="fa fa-facebook"></i>
    </a>
    <a href="{{shareOnTwitterLink}}" target="_blank" class="btn btn-twitter">
      <i class="fa fa-twitter"></i>
    </a>
    <a href="{{shareOnGooglePlusLink}}" target="_blank" class="btn btn-google-plus">
      <i class="fa fa-google-plus"></i>
    </a>
  </div>
</template>

<template name="prompt">
  <td class="prompt">
    {{title}}
  </td>
</template>


<template name="manage">
  <h1>Manage</h1>
  {{> loginButtons}}

  {{#if currentUser}}
    {{> new_card_form}}
    <div class="card-container">
      <table class="u-full-width skeleton">
        <thead>
          <tr>
            <td>
              Content
            </td>
            <td>
              Stack #
            </td>
            <td>
              Order
            </td>
            <td>
              Morality
            </td>
            <td>
              % Correct
            </td>
            <td>
              <!-- Intentionally blank for delete column-->
            </td>
          </tr>
        </thead>
        <tbody>
          {{#each cards}}
            {{> card}}
          {{/each}}
        </tbody>
      </table>
    </div>
  {{/if}}
  <div class="links">
    <div class="link">
      <a href="/">Go Home</a>
    </div>
  </div>
</template>

<template name="new_card_form">
  <form class="new-card-form">
    <textarea class="u-full-width" name="title" placeholder="Card content..."></textarea>
    <select name="stack">
      <option>Stack</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <select name="order">
      <option>Order</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <select name="morality">
      <option>Morality</option>
      <option value="Good">Good</option>
      <option value="Bad">Bad</option>
    </select>
    <br />
    <input type="submit" value="Submit" />
  </form>
</template>

<template name="edit_card_form">
  <form method="GET" id="edit_card_form" class="edit-card-form"></form>
  <tr>
    <td>
      <textarea form="edit_card_form" class="u-full-width" name="title" placeholder="Card content...">{{title}}</textarea>
    </td>
    <td>
      <!-- <h3>{{stack}}</h3> -->
      <select form="edit_card_form" name="stack" value={{stack}}>
        <option>Stack</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </td>
    <td>
      <select form="edit_card_form" name="order" value="{{order}}">
        <option>Order</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </td>
    <td>
      <select form="edit_card_form" name="morality" value="{{morality}}">
        <option>Morality</option>
        <option value="Good">Good</option>
        <option value="Bad">Bad</option>
      </select>
    </td>
    <td>
      <input form="edit_card_form" class="saveItem" type="submit" value="Save" />
    </td>
    <td>
      <input form="edit_card_form" class="cancelItem" type="button" value="Cancel" />
    </td>
  </tr>
</template>

<template name="card">
  {{#if editing}}
    {{> edit_card_form}}
  {{else}}
    {{> card_view_row}}
  {{/if}}
</template>

<template name="card_view_row">
  <tr>
    <td>
      {{title}}
    </td>
    <td>
      {{stack}}
    </td>
    <td>
      {{order}}
    </td>
    <td>
      {{morality}}
    </td>
    <td>
      {{percent_correct responded_count correct_count}}%
    </td>
    <td>
      <button class="editItem">Edit</button>
      <button class="delete">X</button>
    </td>
  </tr>
</template>

<template name="what_is_this">
  <section class="header">
    <h1>This is art.</h1>
  </section>
  <div class="content">
    <div class="definition">
      <p class="strong">
        In·ter·net Mo·ral·i·ty
        <br />
        /ˈin(t)ərˌnetˌməˈralədē/
      </p>
      <p class="italics">
        noun
      </p>
      <p class="indented">
        crowd sourced principles concerning the differences between right and wrong developed over repeated exposure to a highly simplified reporting of events.
      </p>
    </div>
    <div class="post">
      <p>
        Visit your favorite news source, social hub, or procrastination center, and what you’ll get is not the delivery of information, but the judgments of fragmented information.
      </p>
      <p>
        This game was created to define Internet Morality and to explore the cultivation of personal morality more broadly. The hypothesis of this piece is that we communicate online to help us define our morality and thus who we are. Underlying this is a belief that morality is neither intrinsic, nor is it self-generated. Instead, it is a set of smells that we are trained to recognize through repeated positive and negative affirmations. The sharpness and abundance of this training is maximized when we’re online.
      </p>
      <p>
        Our digital conversation flows from oversimplified reporting, to warped understanding, to abrasive judgment. The thing we end up discussing bears so little resemblance to the precipitating event, that we might as well be engaged in a thought experiment. These dialogs do not take place to move us closer to understanding our world or to each other. Rather, the ensuing dialog exists purely for the benefit of our own self-definition. As a way of affirming our morals, which need to be affirmed because they are not our own, we pass continual judgment on our bite sized understanding of other's actions.
      </p>
      <p>
        The problem with a morality constructed in this way is that at best it becomes a simulacrum of actual morals. So that when we are presented with real problems with real implications, we stumble. Imagine taking a person who learned to play football by playing Madden. That person may know enough to talk a big game, but you sure as hell wouldn’t want them on your team.
      </p>
      <p>
        With respect to the judgments of the prompts in the game, they are meant to be emblematic of the corner of the internet on which I trespass.<sup>1</sup> I hope they make you smirk, but don’t take them too seriously. They exist to highlight their own absurdity.
      </p>
      <hr />
      <sup id="fn1">1. This corner could be defined as “insular internet liberalism.” It’s a place where opinions are formed and promoted by people who don’t get out much. We grew up in the suburbs and went to good schools where we were imbued with shame and skepticism of our born advantages.</sup>
    </div>
  </div>
  <div class="links">
    <div class="link">
      <a href="/">Go Home</a>
    </div>
  </div>
</template>

<template name="flash_messages">
  <div class="response-feedback">
    <div id="overlay">
      <div id="overlay_text">
        <h1>Overlay Text</h1>
        <h4>Overlay subtext</h4>
      </div>
    </div>
  </div>
</template>
